databaseChangeLog:
  - changeSet:
      id: create-order-items-table
      author: onlinebookstore
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name:  id
                  type:  bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_items_order_id
                    referencedTableName: orders
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_order_items_book_id
                    referencedTableName: books
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  defaultValue: "NEW"
                  constraints:
                    nullable: true
